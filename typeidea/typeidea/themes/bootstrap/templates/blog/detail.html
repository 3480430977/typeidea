{% if post %}
    <h1 class="card-title"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
    <div class="card-body">
        <span class="card-link">分类：<a href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a>
        </span>
        <span class="card-link">作者：<a href="#">{{ post.owner.username }}</a></span>
    </div>
    <hr/>
    <p class="card-text">
        {{ post.content }}
    </p>
{% endif %}
